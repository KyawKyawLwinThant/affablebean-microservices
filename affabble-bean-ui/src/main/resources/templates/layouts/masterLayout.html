<!DOCTYPE html>
<html lang="en" th:fragment="layout(main)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Affable Bean</title>
  <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
    th:href="@{/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" href="../../static/bootstrap/css/app.css"
    th:href="@{/bootstrap/css/app.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<section>
    <header>
        <div class="row">
            <div class="offset-md-6 col-md-6" th:if="${ cartSize > 0}">
               <h3><a style="text-decoration: none!important;" th:href="@{/webui/cart-view}"> <img src="../../static/bootstrap/images/cart.gif"
                     th:src="@{/bootstrap/images/cart.gif}"
                     width="25" height="25" alt="" class="my-3">
                &nbsp; <span
                    class="badge badge-info"
                    th:text="${cartSize}"></span> </a></h3>

            </div>
        </div>
        <div class="container">

            <a href="#" th:href="@{/webui/}">   <img id="logo" src="../../static/bootstrap/images/logo.png"
                             th:src="@{/bootstrap/images/logo.png}" alt="">
            <img id="logoText" src="../../static/bootstrap/images/logoText.png"
                 th:src="@{/bootstrap/images/logoText.png}" alt="">
            <img id="stalk" src="../../static/bootstrap/images/stalk.png"
                 th:src="@{/bootstrap/images/stalk.png}" alt=""> </a>
        </div>
    </header>
</section>

<section>
    <div class="row my-3">
        <div class="offset-md-10 col-md-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a th:href="@{/webui/find-transport-info}" class="nav-link">TransPortInfo</a>
                </li>
            </ul>
        </div>
    </div>
</section>

<section>
    <div th:replace="${main}"></div>
</section>


<footer>
    <div class="container-fluid bg-dark text-white p-5 mt-5">
        <div class="row">
            <div class="col">
                <p class="text-center lead">CopyRight &copy; AffableBean</p>
            </div>
        </div>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
