<!DOCTYPE html>
<html th:replace="layouts/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container my-5">
    <p th:if="${success}" class="lead my-3">Your shopping cart contains <span th:text="${totalItem}"></span> items.</p>
    <div class="row">
      <div class="col-md-4 text-info p-5">
        <a href="#">clear cart</a>
      </div>
      <div class="col-md-4 text-info p-5">
        <a  th:href="@{/webui/}">continue shopping</a>
      </div>
      <div class="col-md-4 text-info p-5">
        <a  href="#">proceed to checkout</a>
      </div>
    </div>
    <div class="row">
      <div th:if="${success}" class="offset-md-6 col-md-6"> <h3 class="text-muted my-3" th:text="${'Total:$'+ updateTotalPrice}"></h3></div>
    </div>
    <div class="row">
      <div class="col">
        <form th:action="@{/webui/update-item}"
              th:object="${productDto}" method="post">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>product</th>
            <th>name</th>
            <th>price</th>
            <th>quantity</th>
          </tr>
          </thead>
          <tbody>
            <tr th:each="cart :${productsInCart}">
              <td>
                <img src="../static/bootstrap/images/products/"
                     th:src="@{'/bootstrap/images/products/'+${cart.name +'.png'}}"
                     alt="">
              </td>
              <td th:text="${cart.name}"></td>
              <td>
                <h4></h4>
                <span class="text-muted" th:text="${'($'+cart.price+'/unit)'}"></span>
              </td>
              <td>
                <div>
                  <input th:if="${!success}"  type="number" min="1" th:field="*{itemList}" class="form-control">
                  <!-- 2 * 1.14 = $2.28 -->
                  <p th:if="${success}" class="lead"> <span th:text="${cart.quantity + ' * '}"></span> <span th:text="${cart.price + ' = '}"></span>
                  <span th:text="${'$'+ (cart.quantity * cart.price)}"></span></p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
          <input th:if="${!success}" type="submit" class="btn btn-info btn-lg" value="Submit">
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
