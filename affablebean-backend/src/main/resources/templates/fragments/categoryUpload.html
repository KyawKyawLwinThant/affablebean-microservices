<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="categoryUpload">
  <div class="container my-5 p-5 bg-light">
    <form th:action="@{/backend/read-excel}" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="upload" class="form-label">File Upload</label>
        <input type="file" class="form-control" id="upload" name="file">
      </div>

      <input type="submit" value="Upload" class="btn btn-primary btn-lg">
    </form>
  </div>

</div>
</body>
</html>
